<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="登录.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../dist/jquery.ripples.js"></script>
</head>
<body>
    
    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label for="">账号</label>
            <input type="text" id="inp1">
        </div>
        <div class="input-box">
            <label for="">密码</label>
            <input type="password" id="inp2">
        </div>
        <div class="btn-box">
            <a href="#">目前可直接登录</a>
            <div>
                <button>登录</button>
            </div>
        </div>
    </div>
    <script>
        $("body").ripples({
            resolution: 1920,
            dropRadius: 10,
            perturbance: 0.04,
        });


        // 获取元素
        let btn = document.querySelector('button');
        btn.addEventListener("click",function(){
            let inp1 = document.getElementById('inp1').value;
            let inp2 = document.getElementById('inp2').value;
            window.open('../mainpage/主页.html','_self');
            sessionStorage.setItem("user",inp1);
            sessionStorage.setItem("password",inp2);
        })
        let res1 = sessionStorage.getItem("user");
        let res2 = sessionStorage.getItem("password");
    </script>
</body>
</html>
